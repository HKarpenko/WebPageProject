  .h1-grad {

            background-clip: text;

  .masthead {
    position: relative;
    width: 100%;

  @media (min-width: 992px) {

      line-height: 5rem;

    }
    .h1-grad-about {
      font-size: 5rem;

      letter-spacing: 0.8rem;
    }
  }
  @media (min-width: 400px) {
    .masthead {
      height: 120vh;
      padding: 0;
    }
  }

  .navbar-custom {
    background-color: rgba(0,0,0,0.5);
  }

  input:focus ~ label, textarea:focus ~ label, input:valid ~ label, textarea:valid ~ label {
      font-size: 0.75em;
      top: -5px;
      -webkit-transition: all 0.225s ease;
      transition: all 0.225s ease;
  }

  .styled-input {
      position: relative;
  }

  .styled-input label {
      color: #E0E0E0;
      padding: 1.3rem 30px 1rem 30px;
      position: absolute;
      top: 10px;
      left: 0;
      -webkit-transition: all 0.25s ease;
      transition: all 0.25s ease;
      pointer-events: none;
  }

  input,
  textarea {
      padding: 30px;
      height: 5rem;
      border: 0;
      width: 100%;
      font-size: 1.5rem;
      background: rgb(40,40,40);
      border-radius: 4px;
      color:#BDBDBD;
  }

  textarea {
    height: 15rem;
  }

  .btn-send{
    width: 35vh;
    height: 10vh;
    font-size : 2rem;
    border-radius: 8px;
    border-color: #9E9E9E;
    transition: transform .5s;
    background: rgba(0,0,0,0);
    color: #828282;
  }

  .btn-send:hover {
    background: rgba(33,33,33,0.7);
    transform: scale(1.2);
    color: #BDBDBD;
  }

  .btn-upload {
    width: 30vh;
    height: 4rem;
    border: 2px solid gray;
    color: #828282;
    background: rgba(0,0,0,0);
    padding: 8px 20px;
    border-radius: 8px;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .btn-upload:hover {
    background: rgba(33,33,33,0.7);
    color: #BDBDBD;
  }

  .form-control {
    height: 4rem;
    font-family: "Roboto", sans-serif;
    font-size: 1.5
    rem;
    color:#BDBDBD;
    background-color:  rgb(40,40,40)!important;
    border: none;
    margin-right: 1rem;
  }

  .fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
  }

  @media (max-width: 768px) {
    .navbar-brand {
      font-size:30px;
    }
    .h1-grad{
      font-size: 3rem;
      line-height: 3rem;
    }
  }

  html, body {
    overflow-x: hidden;
  }
</style>

<script>
  $(document).on('change','.up', function(){
    var names = [];
    var files = $(this).get(0).files;
    for (var i = 0; i < files.length; ++i) {
      names.push(files[i].name);
    }
    if(files.length > 2){
      var fileName = names.join(', ');
      $(this).closest('.input-group').find('.form-control').attr("value", files.length+" files selected");
    }
    else{
      $(this).closest('.input-group').find('.form-control').attr("value", names);
    }
 });
</script>

  <section class="container">
    <div class="row fade-500 justify-content-center text-center mb-5" >
      <h1 class="header">Wypełnij Formularz</h1>
      <hr style="color:#E0E0E0; width:50%">
    </div>
    <form method="post">
      <div class="row fade-500 justify-content-center text-center mb-5" >
        <!-- Name input -->
        <div class="col-md-12 py-2">
          <div class="styled-input wide">
            <input id="Name" type="text" required />
            <label for="Name" >Imię</label>
          </div>
        </div>

        <!-- Email input -->
        <div class="col-md-6 col-sm-12 py-2">
          <div class="styled-input wide">
            <input id="Email" type="email" required />
            <label for="Email">Email</label>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 py-2">
          <div class="styled-input wide">
            <input id="Tel" type="text" required />
            <label for="Tel" >Telefon</label>
          </div>
        </div>

        <div class="col-xs-12 py-2">
          <div class="styled-input wide">
            <input id="Tattoo" type="text" list="colorsList" required />
            <label for="Tattoo" >Wybierz typ</label>
            <datalist id="colorsList">
              <option value="Dotwork"><br>
              <option value="Szkic"><br>
              <option value="Brwi permanentne"><br>
              <option value="Inne"><br>
            </datalist>
          </div>
        </div>

        <!-- Message input -->
        <div class="col-xs-12 py-2">
          <div class="styled-input wide">
            <textarea required></textarea>
            <label>Message</label>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" readonly>
          <div class="row" style="height:5rem;">
            <span class="fileUpload btn-upload mx-3">
              <span class="upl" id="upload">Dodaj plik</span>
              <input type="file" class="upload up" id="up" onchange="readURL(this);" multiple/>
            </span>
          </div><!-- btn -->
        </div><!-- group -->

        <div style="text-align: center;">
          <button type="submit" class="btn-send">Wyślij</button>
        </div>
      </div>
    </form>
